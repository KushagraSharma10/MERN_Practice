<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=200, width = 200 initial-scale=1.0">  
    <title>Size units</title>
    <style>
        :root{
            --div-width: 100px
        }
        html{
            font-size: 20px;
        }
        div{
            border: 5px solid black;
            font-size: 1.5em;
            /* width: var(--div-width); */
        }
        p{
            font-size: 2em;
        }
        span{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium, reprehenderit. Deleniti quibusdam ipsam ullam id ipsa at consequuntur temporibus sapiente.</p>
        <span>this is span</span>
    </div>
</body>
</html>
